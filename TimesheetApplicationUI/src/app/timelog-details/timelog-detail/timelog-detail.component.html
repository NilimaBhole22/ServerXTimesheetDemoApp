
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    
    <div class="form-group">
      <select id="id" class="form-control" name="user" placeholder="User" required>
        <option *ngFor="let data of userData" [ngValue]="data.username"> {{data.username}} </option> 
      </select>
    </div>
  
    <div class="form-group">
      <select id="id" class="form-control" name="project" placeholder="ProjectName" required>
        <option *ngFor="let project of projectList" [ngValue]="project.project"> {{project.project}} </option> 
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
